<div class="container" style="margin-top: 110px;">
  <form id="myForm">
    <h1>Enter The Basic Info Over Here</h1>
    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" required>

    <label for="total_hours">Total Hours:</label>
    <input type="number" id="total_hours" name="total_hours" required>

    <label for="days">Days:</label>
    <select id="days" name="days" multiple size="5">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>

    <button type="submit">Submit</button>
    <button type="button" class="btn btn-success" onclick="submitAndGo()" style="margin-top: 20px;">Next</button>
  </form>
</div>
<div class="footer">
       <p>&copy; 2024 My App. All rights reserved.</p>
</div>
<script>
window.onload = function() {
  document.getElementById('myForm').onsubmit = function(e) {
    e.preventDefault(); // Prevent the form from submitting normally

    // Collect form data
    var startTime = document.getElementById('start_time').value;
    var totalHours = document.getElementById('total_hours').value;
    var days = [...document.getElementById('days').selectedOptions].map(option => option.value);

    // Prepare data to send to Flask API
    var formData = {
      "start_time": startTime,
      "total_hours": totalHours,
      "days": days
    };

    // Send data to Flask API
    fetch('/save_form_data', {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      console.log('Form data saved successfully:', data);
      // Optionally show a success message to the user
      alert('Form data saved successfully!');
      // Clear the form
      document.getElementById('myForm').reset();
    })
    .catch(error => {
      console.error('There was a problem saving the form data:', error);
      // Optionally show an error message to the user
      alert('There was a problem saving the form data. Please try again later.');
    });
  };
};
</script>
